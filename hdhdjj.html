<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="styleNin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Montserrat:wght@500&family=Playfair+Display:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <title>Nintendo</title>
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu"> 
                <span class="cabeçalho__menu-quadriculas container__imagem"></span>
            </label>
            <img src="Icon/SVG/controle.svg" alt="Logo do Site" class="container__imagem">
            <h2 class="container__titulo"><b class="container__titulo--negrito">Games</b>Vendas</h2>
        </div>
    </header>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Nintendo</h2>
        <div class="swiper">
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img class="edite-1" src="img/odete_resized.png" alt="Livro-1"></div>
                <div class="swiper-slide"><img class="edite-2" src="img/cleide_resized.png" alt="Livro-2"></div>
                <div class="swiper-slide"><img class="edite-3" src="img/nintendom_resized.png" alt="Livro-3"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>
    <section class="contato">
        <div class="contato__descrição">
            <h2 class="contato__titulo">opções</h2>
        </div>
    </section>
    <section class="imagens-abaixo">
        <div class="imagem">
            <a href="#" class="botao-imagem">
                <img src="img/ivete-removebg-preview_resized.png" alt="Imagem 1">
                <ul>Console Nintendo Switch</ul>
            </a>
        </div>
        <div class="imagem">
            <a href="#" class="botao-imagem">
                <img src="img/001.png" alt="Imagem 2">
                <ul>Console Nintendinho</ul>
            </a>
        </div>
        <div class="imagem">
            <a href="#" class="botao-imagem">
                <img src="img/n64_resized.png" alt="Imagem 3">
                <ul>Console Nintendo 64</ul>
            </a>
        </div>
    </section>
    <footer class="rodape">
        <h2 class="rodape__titulo"></h2>
        <ul class="lista-rodape">
            <ul class="lista-radape__itens">
                <a href="#" class="lista-rodape__link"></a>
            </ul>
            <ul class="lista-radape__itens">
                <a href="#" class="lista-rodape__link"></a>
            </ul>  
        </ul>
        <ul class="lista-radape__itens">
            <img src="Icon/SVG/svg" alt="">
            <a href="#" class="lista-rodape__link"></a>
        </ul>
        <ul class="lista-radape__itens">
            <img src="Icon/SVG/svg" alt="">
            <a href="#" class="lista-rodape__link"></a>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 2,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>
</html>
